<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="page">
        

        <div class="output-field">
            <p id="p-display-top"></p>
            <input id="in-display-bottom" type="text">
        </div>
        <div class="all-btn">
            <div class="row-1">
                <button id="btn-clear">Clear</button>
                <button id="btn-delete">Delete</button>
            </div>
            <div class="row-2">
                <button id="btn-7" class="btn-sqr">7</button>
                <button id="btn-8" class="btn-sqr">8</button>
                <button id="btn-9" class="btn-sqr">9</button>
                <button id="btn-divide" class="btn-sqr">/</button>
            </div>
            <div class="row-3">
                <button id="btn-4" class="btn-sqr">4</button>
                <button id="btn-5" class="btn-sqr">5</button>
                <button id="btn-6" class="btn-sqr">6</button>
                <button id="btn-multipy" class="btn-sqr">X</button> 
            </div>

            <div class="row-4">
                <button id="btn-1" class="btn-sqr">1</button>
                <button id="btn-2" class="btn-sqr">2</button>
                <button id="btn-3" class="btn-sqr">3</button>
                <button id="btn-minus" class="btn-sqr">-</button> 
            </div>

            <div class="row-5">
                <button id="btn-point" class="btn-sqr">.</button>
                <button id="btn-0" class="btn-sqr">0</button>
                <button id="btn-equals" class="btn-sqr">=</button>
                <button id="btn-plus" class="btn-sqr">+</button>
            </div>
        </div>
    </div>

    
</body>
</html>
